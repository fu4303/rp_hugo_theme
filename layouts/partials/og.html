<meta property="og:site_name" content="Regis Philibert">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ .Site.Params.twitter_handle }}">
{{ if eq .Language "fr" }}
	<meta property="og:locale" content="fr_FR">
{{ else }}
	<meta property="og:locale" content="en_US">
{{ end }}
{{ if .IsHome }}
	<meta property="og:title" content="Regis Philibert">
	<meta name="twitter:title" content="Regis Philibert">
	
	<meta property="og:description" content="{{ .Site.Params.Description }}">
	<meta name="twitter:description" content="{{ .Site.Params.Description }}">

	<meta name="og:url" content="{{ .Site.BaseURL }}">
	<meta property="og:image" content='{{ "images/rp_share.jpg" | absURL }}'>
	<meta name="twitter:image" content='{{ "images/rp_share.jpg" | absURL }}'>
{{ else }}
	<meta property="og:title" content="{{ .Title }}">
	<meta property="twitter:title" content="{{ .Title }}">

	<meta property="og:description" content="{{ default .Summary .Description }}">
	<meta name="twitter:description" content="{{ default .Summary .Description }}">
	
	<meta property="og:url" content="{{ .Permalink }}">
	{{ if .Params.featured }}
		{{ $file := .Params.featured }}
		<meta property="og:image" content='{{ printf "/%ss/%s" $.Type $file | absURL }}'>
		<meta name="twitter:image" content='{{ printf "/%ss/%s" $.Type $file | absURL }}'>
	    {{ with (imageConfig (printf "/static/%ss/%s" $.Type $file)) }}
	     	<meta property="og:image:width" content="{{ .Width }}">
	     	<meta property="og:image:height" content="{{ .Height }}">
	    {{ end }}
   	{{ end }}
{{ end }}

{{ if eq .Type "post" }}
	<meta property="og:type" content="article">
	<meta property="og:image" content='{{ "images/rp_share.jpg" | absURL }}'>
	<meta name="twitter:image" content='{{ "images/rp_share.jpg" | absURL }}'>
{{ else }}
	<meta property="og:type" content="website">
{{ end }}
