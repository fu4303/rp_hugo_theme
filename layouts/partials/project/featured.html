{{ $featured := .dot.Resources.GetByPrefix "featured" }}
{{ if $featured }}
<a 
	href="{{ .dot.Permalink }}"
	target="_blank" 
	class="rp-project-media" 
>
	<div class="rp-video-background" style="">
		<picture class="rp-project-media-img">
			{{ range $width, $size := $.dot.Site.Params.imagesizes }}
				{{ $image := $featured.Resize (printf "%sx" $width)  }}
				<source srcset='{{ $image.RelPermalink}}' media='(max-width: {{ $width }}px)' />
			{{ end }}
			<img src="{{ $featured.RelPermalink }}" alt="" />
		</picture>
    </div>
</a>
{{ end }}
