<div class="rp-project">
	<div class="rp-project__aside">
		{{ partial "project/details" (dict "dot" .dot "template" .template) }}
	</div>
	{{ if eq .template "single" }}
		{{ partial "project/gallery" (dict "dot" .dot)}}
	{{ else }}
	<div class="rp-project__main">
		{{ partial "project/featured" (dict "dot" .dot "template" .template) }}
	</div>
	{{ end }}
</div>
