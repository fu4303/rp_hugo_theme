<div class="rp-project-content ">
	<div class="rp-project-title">
        {{ if eq .template "single" }}
        <span>
            {{ .page.Title }}
        </span>
        {{ else }}
        
		<a href="{{ .page.Permalink }}">
            {{ .page.Title }}
        </a>
        {{ end }}
	</div>
	<div class="rp-project-desc">
		{{ .page.Content }}
	</div>
	<div class="rp-project-meta">
        {{ range .page.Params.project_tags }}
            <a href="{{ "/project_tags/" | relLangURL }}{{ . | urlize }}" class='rp-taxo'>{{ . }}</a>
        {{ end }}
	</div>
</div>
