<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {{ $.Scratch.Set "title" (printf "%s | %s" .Site.Title .Title) }}
    {{ if .IsHome }}
        {{ $.Scratch.Set "title" (printf "%s | %s" .Site.Title (i18n "dev_title")) }}
        <meta name="description" content="{{ .Site.Params.Description }}">
    {{  else }}
	    <meta name="description" content="{{ default .Summary .Params.summary }}" >
    {{ end }}
    <title>{{ $.Scratch.Get "title" }}</title>
    <script type="text/javascript" src="{{ .Site.BaseURL }}/js/head.script-min.js"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css">
    {{ partial "og.html" . }}
    <script>
    	var rpEnv = {{ .Site.Params.env }}
        var BaseURL = {{ .Site.BaseURL }}
        var rpWebroot = {{ .Site.BaseURL }}
        {{ if .Site.GoogleAnalytics }}
        var rp_ga = {{ .Site.GoogleAnalytics }}
        {{ else }}
        var rp_ga = false
        {{ end }}
    </script>
</head>
