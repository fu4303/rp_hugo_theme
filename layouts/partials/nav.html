{{ $currentPage := . }}
{{ with .Site.Menus.mobile }}
	<nav class="main-nav main-nav--poly main-nav--xs" style="margin-bottom:-20px">
		{{ range . }}
			<a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "mobile" . }} class="current"{{ end }} data-section="{{ (cond .Page.IsHome "project" .Page.Section) }}">{{ .Name }}</a>
		{{ end }}
	</nav>
{{ end }}
{{ with .Site.Menus.desktop }}
	<nav class="main-nav main-nav--poly main-nav--xl">
		{{ range . }}
			<p>
				<a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "desktop" . }} class="current"{{ end }} data-section="{{ (cond .Page.IsHome "project" .Page.Section) }}">{{ .Name }}</a>
			</p>
		{{ end }}
	</nav>
{{ end }}
